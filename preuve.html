      margin-top: 2rem;

      text-align: center;
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .galerie {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 0 2rem 4rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .galerie img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .galerie img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #fff;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
