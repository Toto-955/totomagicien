<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation Email | AccÃ¨s Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Font : Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #eef2f3, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #222;
    }

    p {
      font-size: 15px;
      color: #444;
    }

    button {
      background-color: #4A90E2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #357ABD;
    }

    .error, .success {
      margin-top: 15px;
      font-size: 14px;
    }

    .error {
      color: #E74C3C;
    }

    .success {
      color: #2ECC71;
    }

    .hidden {
      display: none;
    }

    #telegram-link a {
      display: inline-block;
      margin-top: 15px;
      color: #4A90E2;
      text-decoration: none;
      font-weight: 600;
    }

    #telegram-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmation Email</h1>
    <p>Pack choisi : <strong id="pack-name">...</strong></p>
    <p>Appuie sur le bouton ci-dessous pour confirmer ton email et valider ton accÃ¨s.</p>

    <button id="validate">Confirmer mon email</button>

    <p id="message" class="error hidden"></p>
    <p id="success" class="success hidden"></p>
    <p id="telegram-link" class="hidden">ðŸ”— <a id="link" href="#" target="_blank">Rejoindre le canal Telegram</a></p>
  </div>

  <script>
    // ðŸ”§ Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBfx9vsqKsjg6aj86BGi0gy0DOHyqqTViU",
      authDomain: "totomagicien-b6785.firebaseapp.com",
      projectId: "totomagicien-b6785",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const pack = params.get("pack") || "Test";
    document.getElementById("pack-name").innerText = pack;

    const durations = {
      "test": 1,
      "starter": 1,
      "premium": 7,
      "vip": 30
    };

    const telegramLink = "https://t.me/+U5D6nrmqGRk5Mzc0"; // ðŸ” Lien canal Telegram

    document.getElementById("validate").addEventListener("click", () => {
      const message = document.getElementById("message");
      const success = document.getElementById("success");
      const linkContainer = document.getElementById("telegram-link");

      message.classList.add("hidden");
      success.classList.add("hidden");
      linkContainer.classList.add("hidden");

      const now = new Date();
      const days = durations[pack.toLowerCase()] || 1;
      const accessEnd = new Date(now.getTime() + days * 24 * 60 * 60 * 1000);

      firebase.auth().onAuthStateChanged((user) => {
        if (user && user.email) {
          const email = user.email;

          db.collection("telegram-access").add({
            Email: email,
            Pack: pack.charAt(0).toUpperCase() + pack.slice(1),
            accessStart: now,
            accessEnd: accessEnd
          }).then(() => {
            success.innerText = "Ton email a bien Ã©tÃ© confirmÃ© !";
            success.classList.remove("hidden");
            document.getElementById("link").href = telegramLink;
            linkContainer.classList.remove("hidden");
          }).catch((err) => {
            message.innerText = "Erreur : " + err.message;
            message.classList.remove("hidden");
          });

        } else {
          message.innerText = "Tu dois Ãªtre connectÃ© avec ton email pour valider.";
          message.classList.remove("hidden");
        }
      });
    });
  </script>
</body>
</html>
